<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="800" height="450" fill="#f8f9fa" />
  
  <!-- Header Bar -->
  <rect width="800" height="60" fill="#24292E" />
  <text x="70" y="37" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">GitAccountable</text>
  <circle cx="40" cy="30" r="20" fill="#5CB85C" />
  <text x="40" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">GA</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="390" fill="#2d333b" />
  <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Dashboard</text>
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0">Repositories</text>
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0">Conversations</text>
  <text x="20" y="220" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0">Settings</text>
  
  <!-- Main Content -->
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="220" y="120" width="180" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <text x="240" y="150" font-family="Arial, sans-serif" font-size="16" fill="#666666">Active Repositories</text>
  <text x="240" y="185" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#5CB85C">12</text>
  
  <rect x="420" y="120" width="180" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <text x="440" y="150" font-family="Arial, sans-serif" font-size="16" fill="#666666">Open PRs</text>
  <text x="440" y="185" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4EA5D9">8</text>
  
  <rect x="620" y="120" width="160" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <text x="640" y="150" font-family="Arial, sans-serif" font-size="16" fill="#666666">Issues</text>
  <text x="640" y="185" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F0AD4E">23</text>
  
  <!-- Activity Chart -->
  <rect x="220" y="240" width="560" height="200" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Recent Activity</text>
  
  <!-- Activity Chart Bars -->
  <rect x="270" y="380" width="30" height="30" fill="#4EA5D9" />
  <rect x="320" y="350" width="30" height="60" fill="#4EA5D9" />
  <rect x="370" y="320" width="30" height="90" fill="#4EA5D9" />
  <rect x="420" y="290" width="30" height="120" fill="#4EA5D9" />
  <rect x="470" y="330" width="30" height="80" fill="#4EA5D9" />
  <rect x="520" y="310" width="30" height="100" fill="#4EA5D9" />
  <rect x="570" y="340" width="30" height="70" fill="#4EA5D9" />
  <rect x="620" y="300" width="30" height="110" fill="#4EA5D9" />
  <rect x="670" y="360" width="30" height="50" fill="#4EA5D9" />
  
  <!-- X Axis -->
  <line x1="240" y1="410" x2="740" y2="410" stroke="#cccccc" stroke-width="1" />
  
  <!-- Chat Button -->
  <circle cx="740" cy="400" r="30" fill="#4EA5D9" />
  <text x="740" y="407" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">?</text>
</svg>